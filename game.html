<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="game-container">
        <div id="loader">
            <h2 style="margin-bottom: 5vh;">Loading...</h2>
            <div id="loading"></div>
        </div>
        <div id="game" class="hidden">
            <div id="upper-bar">
                <i class="fas fa-home" onclick="window.location.href='./index.html'"></i>
                <h3>SCORE:
                    <span id="current-score">0</span>
                </h3>
            </div>
            <div class="question"></div>
            <div class="answer">
                <ul class="choices">
                    <li class="choice">
                        <div class="choice-prefix">A</div>
                        <div class="choice-text" data-number="1"></div>
                    </li>
                    <li class="choice">
                        <div class="choice-prefix">B</div>
                        <div class="choice-text" data-number="2"></div>
                    </li>
                    <li class="choice">
                        <div class="choice-prefix">C</div>
                        <div class="choice-text" data-number="3"></div>
                    </li>
                    <li class="choice">
                        <div class="choice-prefix">D</div>
                        <div class="choice-text" data-number="4"></div>
                    </li>
                </ul>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
